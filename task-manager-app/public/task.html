<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.png" type="image/png" />
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main -->
    <link rel="stylesheet" href="./main.css" />
    <title>Edit Task</title>
  </head>
  <body>
    <div class="container">
      <form action="" class="single-task-form">
        <h4>Edit Task</h4>
        <div class="form-control">
          <label>Task ID</label>
          <p class="task-edit-id"></p>
        </div>
        <div class="form-control">
          <label for="name">Name</label>
          <input type="text" name="name" class="task-edit-name" />
        </div>
        <div class="form-control">
          <label for="completed">Completed</label>
          <input type="text" name="completed" class="task-edit-completed" />
        </div>
        <button type="submit" class="block btn task-edit-btn">Edit</button>
        <div class="form-alert"></div>
      </form>
      <a href="./index.html" class="btn back-link">Back to Tasks</a>
    </div>

    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- js -->
    <script src="./edit-task.js"></script>
  </body>
</html>
